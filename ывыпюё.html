    <style>
        
        .card {
            position: relative;
            overflow: hidden;
            border: none; 
        }

        
        .card-img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform 0.5s ease; 
        }

        
        .card:hover .card-img {
            transform: scale(1.1); 
        }

        .card-body-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0; 
            transition: opacity 0.5s ease; 
        }

        .card:hover .card-body-overlay {
            opacity: 1; 
        }

        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 0; 
        }

        .card-grid .card {
            height: 300px; 
        }

        
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #00f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
